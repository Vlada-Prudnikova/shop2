<!DOCTYPE html>
<html>
  <head>
    <title>Інтернет-магазин</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="categories"></div>
    <div class="products"></div>
    <div class="product-details"></div>
    <button type="button" class="button">Buy</button>
    <button class="my-orders-button">Мої замовлення</button>
    <div class="orders-container"></div>

    <form class="order-form" style="display: none">
      <label for="pib">ПІБ покупця:</label>
      <input
        type="text"
        id="pib"
        pattern="[A-Za-zА-Яа-яЁёҐґЄєІіЇї\s\-']+ "
        required
      /><br />

      <label for="city">Місто:</label>
      <select id="city" required>
        <option value="Київ">Київ</option>
        <option value="Львів">Львів</option>
        <option value="Одеса">Одеса</option>
        <option value="Дніпро">Дніпро</option>
        <option value="Харків">Харків</option></select
      ><br />

      <label for="post-office">Склад Нової пошти для надсилання:</label>
      <input
        type="text"
        id="post-office"
        pattern="^[^A-Za-zА-Яа-яЁёҐґЄєІіЇї\s\-']+$"
        required
      /><br />

      <label for="payment-type"
        >Післяплати або оплати банківської картки:</label
      >
      <select id="payment-type" required>
        <option value="Післяплата">Післяплата</option>
        <option value="Оплата банківською карткою">
          Оплата банківською карткою
        </option></select
      ><br />

      <label for="quantity">Кількість продукції, що купується:</label>
      <input type="number" id="quantity" required /><br />

      <label for="comment">Коментар до замовлення:</label><br />
      <textarea id="comment"></textarea><br />

      <button type="submit">Підтвердити замовлення</button>
    </form>

    <script src="./index.js"></script>
  </body>
</html>
